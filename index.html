<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practicing Logging In</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <!-- this is the log in page that is displayed when you first start -->
  <section class="logIn">

  <div class="container">
    <form id="returning">
      <input name="userName" type="text" placeholder="Enter User Name">
      <input name="password" type="password" placeholder="Enter password">
      <input type="submit" name="submit" value="submit">
    </form>
    <!-- this is the create new log in that only displays if return login fails -->
    <form id="newLogin" class="hidden">
      <h2> Create a new Log in </h2>
      <input name="newUserName" type="text" placeholder="Enter User Name">
      <input name="newPassword" type="password" placeholder="Enter password">
      <input type="submit" name="submit" value="submit">
    </form>
  </div>

  </section>
  <!-- this is the main page which shows once you have logged in or created a new user -->
  <section class="main hidden">
    <h2>Welcome to Pong Kings <span id="currentUser"></span> You have $<span id="userMoney"></span></h2>
  </section>

    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
